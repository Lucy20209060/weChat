<div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="jumbotron">
            <h1>健康资讯</h1>
            <p>提供及时的健康信息 ，做一个及时的健康新闻资讯平台， 提供专业的健康新闻资讯。 </p>
          </div>
          <div class="row">
            <div class="col-xs-6 col-lg-4" ng-repeat="healthCate in healthCategory">
              <h2>{{healthCate.name}}</h2>
              <p>{{healthCate.description}}</p>
              <p><a class="btn btn-default" href="#/navbar/{{healthCate.id}}/1" role="button">进入分类 &raquo;</a></p>
            </div><!--/.col-xs-6.col-lg-4-->
          </div><!--/row-->
         </div><!--/.col-xs-12.col-sm-9-->

         <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
          <div class="list-group" ng-repeat="healthCate in healthCategory">
            <a href="#/navbar/{{healthCate.id}}/1" class="list-group-item">{{healthCate.name}} &raquo;</a>
          </div>
        </div> <!-- /.sidebar-offcanvas -->
      </div> <!-- /row  -->

       <hr>

      <footer>
        <p>&copy; Company 2014</p>
      </footer>

    </div><!--/.container-->
